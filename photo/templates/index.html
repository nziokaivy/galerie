{% extends 'base.html' %}

{% block content %}

    
        {% for image in new_image %}
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="photos">
          <img src="{{image.image.url}}" class="img-responsive"  alt="Image" style="width:100%; height:350px; padding-left:0px; padding-right:0px;" data-toggle="modal" data-target="#{{image.id}}">
           </div>

  

  
  <!--Modal-->
    <div id="{{ image.id }}" class="modal fade" role="dialog" onclick="this.style.display='none'">
      <span class="w3-button w3-hover-red w3-xlarge w3-display-topright">&times;</span>
      <div class="w3-modal-content w3-animate-zoom">
        <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{ image.name }}</h4>
      </div>

      <div class="modal-body">
          <img src="{{ image.image.url }}" style="width:100%">
          <p>Description: {{ image.description }}</p>
          <p>Location: {{ image.location }}</p>
          <p>Category: {{ image.category }}</p>
      </div>
    </div>
      <div class="modal-footer">
          <input id="url-copy">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="copyurl()">Copy Url</button>
         
      </div>
      
   
  </div>
 
  
  {% endfor %}

  

{% endblock %}
